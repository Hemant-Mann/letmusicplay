<div role="main" class="ui-content">
    <form class="ui-filterable" action="/music/search" method="get">
        <input type="search" autofocus="" name="q" data-type="search" placeholder="Search a song...">
        <button type="submit" class="btn btn-primary"> Go</button>
    </form>
    <ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-input="#autocomplete-input"></ul>
    
    <ul data-role="listview" data-inset="true" data-filter="false" >
        <li data-theme="b"><a href="#">Most Downloaded</a></li>
        {foreach $s in $songs}
        <li>
            <a href="/music/view/{echo \Framework\StringMethods::url($s->title)}/{echo $s->youtube_id}">
                <img src="{echo $s->img}" alt="">
                {echo $s->title}
            </a>
        </li>
        {/foreach}
    </ul>
</div>
