<div role="main" class="ui-content">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Letplaymusic1 -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:320px;height:50px"
         data-ad-client="ca-pub-5478316641755579"
         data-ad-slot="5989585640"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <form class="ui-filterable" action="/music/search" method="get" data-ajax="false">
        <input type="search" autofocus="" name="q" data-type="search" placeholder="Search a song...">
        <button type="submit"> Go</button>
    </form>
    <ul data-role="listview" data-inset="true" data-filter="false" >
        <li data-theme="b"><a href="#">Most Downloaded</a></li>
        {foreach $s in $songs}
        <li>
            <a href="/music/view/{echo \Framework\StringMethods::url($s->title)}/{echo $s->youtube_id}" data-ajax="false">
                <img src="{echo $s->img}" alt="">
                {echo $s->title}
            </a>
        </li>
        {/foreach}
    </ul>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Letplaymusic2 -->

         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});

</div>
